<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme</title>
</head>

<body>
    <nav>
        <div class="div">
            <input type="color" name="color-selector" id="color-selector">
            <select name="mode-selector" id="mode-selector">
                <option value="monochrome ">Monochrome </option>
                <option value="monochrome-dark">Monochrome Dark </option>
                <option value="monochrome-light">Monochrome Light </option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement </option>
                <option value="analogic-complement">Analogic-complement </option>
                <option value="triad">Triad </option>
                <option value="quad">Quad</option>
            </select>
        </div>
        <button id="get-scheme">Get Color Scheme</button>
    </nav>
    <main id="color-display">
        
            <div id="first-color"></div>
 
     
            <div id="second-color"></div>
         
     
            <div id="third-color"></div>
            
        
            <div id="fourth-color"></div>
      
        
            <div id="fifth-color"></div>
    
        

    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
